

<div class="myContent">

    <div class="form-group">
   			Show vehicle :

		<table class="table table-striped">
			<th>
				Immatricul
			</th>
						<th>
				Firstname
			</th>
					<th>
				Lastname
			</th>
      <th>
        Account Type
      </th>
          <th>
        Geolocalisation
      </th>
                <th>
        Etat
      </th>
			<tr ng-repeat="v in vehicle ">
   				<td>
  					{{v.immatricul.immatricul}}
  				</td>
  				<td>
  					{{v.usedBy.firstname}}
  				</td>
  				<td>
  					{{v.usedBy.lastname}}
  				</td>
          <td>
            {{v.usedBy.accountType}}
          </td>
            <td>
            {{v.geolocalisation.latitude}} || {{v.geolocalisation.longitude}}
          </td>

          <td>
          <div style="height:35px;width:35px ;border-radius:50%; background-color:{{v.stateVehicle.color}};"></div> 
          </td>
  		</tr>
	
		</table>
    </div>

	<button type="button" class="btn btn-primary" ng-click="showFormAddVehicle()">{{buttonShowHide}}</button>

	<div id="formVehicle" ng-show="showForm">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputImmatricul" class="col-sm-2 control-label">Immatriculation</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputImmatricul" placeholder="Immatriculation" ng-model="vehicle.immatricul.immatricul">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" ng-click="registerVehicle(vehicle)" class="btn btn-info">Create ! </button>
				</div>
			</div>
		</form>
	</div>

	<div id="map" style="margin-left:auto;margin-right:auto;height:600px;width:800px"></div>


</div>
