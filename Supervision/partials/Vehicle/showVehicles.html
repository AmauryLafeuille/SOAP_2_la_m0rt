

<div class="myContent">

    <div class="form-group">
		<h1></h1>


          <td>
          <div style="height:35px;width:35px ;border-radius:50%; background-color:{{v.stateVehicle.color}};"></div> 
          </td>
  		</tr>
		</table>
    </div>



	<div id="formVehicle" ng-show="showForm">
		<form class="form-horizontal">
			<div class="form-group">
				{{time}} {{name}}
				<label for="inputImmatricul" class="col-sm-2 control-label">Immatriculation</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputImmatricul" placeholder="Immatriculation" ng-model="vehicle.immatricul.immatricul">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" ng-click="registerVehicle(vehicle)" class="btn btn-info">Create ! </button>
				</div>
			</div>
		</form>
	</div>

	<div class="col-md-1"></div>
	<div class="col-md-3">
		<h2>Vehicles <button type="button" class="btn btn-primary" ng-click="showFormAddVehicle()">Add</button></h2>
		<table class="table table-striped">
			<th>
				Immatricul
			</th>
			<th>
				Firstname
			</th>
			<th>
				Lastname
			</th>
			<th>
				Etat
			</th>
			<tr ng-repeat="v in vehicle ">
				<td>
					{{v.immatricul.immatricul}}
				</td>
				<td>
					{{v.usedBy.firstname}}
				</td>
				<td>
					{{v.usedBy.lastname}}
				</td>

				<td>
					<div style="height:35px;width:35px ;border-radius:50%; background-color:{{v.stateVehicle.color}};"></div>
				</td>
			</tr>

		</table>
	<hr>
		<h2>Technicians  <a href="http://localhost:5000/#/showUsers/" class="btn btn-primary">Add</a></h2>
		<table class="table table-striped">
			<th>
				Firstname
			</th>
			<th>
				Lastname
			</th>
			<tr ng-repeat="u in techniciens ">
				<td>
					{{u.firstname}}
				</td>
				<td>
					{{u.lastname}}
				</td>
			</tr>

		</table>

	</div>
	<div class="col-md-7" id="map" style="height:600px"></div>



</div>
